spring:
  application:
    name: product-service
  profiles:
    active: default
  cloud:
    config:
      uri: ${CONFIG_SERVICE_URI:http://localhost:8888}
      label: latest
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: "http://localhost:9000"

logging:
  level:
    '[org.springframework.cloud, org.springframework.security]': TRACE
