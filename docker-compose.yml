version: '3'

services:
  products-db:
    image: postgres:15
    ports:
      - '5433:5432'
    environment:
      POSTGRES_DB: products_db
      POSTGRES_USER: ${PRODUCTS_DATASOURCE_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${PRODUCTS_DATASOURCE_PASSWORD:-password}
    volumes:
      - products-data:/var/lib/postgresql/data
    restart: on-failure

volumes:
  products-data:
